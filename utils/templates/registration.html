<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fotocop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Import Google Icon Font-->
      	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 	 <!-- Compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link rel="stylesheet" href="estilos/registration.css">
		<link rel="stylesheet" href="estilos/footer.css">
	</head>
	<body>
		<header>
			<nav class="teal">
				<div class="container">
					<div class="nav-wrapper">
						<a href="works_user.html" class="brand-logo">Fotocop</a>
						<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
						<ul class="right hide-on-med-and-down">
							<li><a href="login.html">Iniciar Sesión</a></li>
							<li class="active"><a href="#">Registrarse</a></li>
						</ul>
						<ul class="side-nav" id="mobile-demo">
							<li><a href="login.html">Iniciar Sesión</a></li>
							<li><a href="registration.html">Volver</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="grey lighten-3">
			<div class="container">
				<div class="row">
					<hgroup>
						<h3 class="center-align">Registro</h3>
						<h5 class="center-align teal-text">Nuevo usuario</h5>
					</hgroup>
				</div>
				<div class="row">
					<form class="col s12 m6 l6 offset-m3 offset-l3 white" id="register">

						<div class="row">
							<div class="input-field col s12">
								<input id="username" type="text" class="validate">
								<label for="username">Usuario</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 m12 l6">
								<input id="password" type="password" class="validate">
								<label for="password">Contraseña</label>
							</div>
							<div class="input-field col s12 m12 l6"	>
								<input id="password2" type="password" class="validate">
								<label for="password2">Repita contraseña</label>
							</div>
						</div>

						<div class="row">
							<p>
						      	<input type="checkbox" id="recuerdame" />
						      	<label for="recuerdame">Recuerdame</label>
    						</p>
						</div>
						
						<div class="row">
							<button class="waves-effect waves-teal btn btn-large col s12" type="submit" name="action">
								Registrarse
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="page-footer teal no-margin-top">

          	<div class="container">
            	<div class="row">
              		<div class="col l6 s12">
                		<h5 class="white-text">Footer Content</h5>
                		<p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              		</div>
              		<div class="col l4 offset-l2 s12">
                		<h5 class="white-text">Links</h5>
                		<ul>
                  			<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  			<li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  			<li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  			<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                		</ul>
              		</div>
            	</div>
          	</div>

          	<div class="footer-copyright">
	            <div class="container">
	            	© 2014 Copyright Text
	            	<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
	            </div>
          	</div>
        </footer>


		<!-- Scripts -->

		<!--Import jQuery before materialize.js-->
      	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  		<script src="scripts/registration.js" type="text/javascript"></script>
	
	</body>
</html>
